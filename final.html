    .card::after, .card::before {
    /* existing styles */
    animation: none; /* Remove default animation */
}

/* Add this new style */
.card.spinning::after,
.card.spinning::before {
     content: "";
        position: absolute; 
        height: 100%;
        width: 100%;
        background:conic-gradient( from var(--angle),transparent 50%,  #ff0000, #00ff00, #0000ff, #ff0000);
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        z-index: -1;
        padding: 3px;

}

<script>
  
  const audio = document.getElementById('myAudio');
  const card = document.querySelector('.card');
  const image = document.querySelector('.image'); // your image


  function playAudio() {
    audio.play();
    card.classList.add('spinning');   // Start card RGB spin
    image.classList.add('zoom');   // Start image shake
  
 
  }

  function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
    card.classList.remove('spinning'); // Stop card RGB spin
    image.classList.remove('zoom'); // Stop image shake
 
  }   audio.addEventListener('ended', () => {
  card.classList.remove('spinning'); // Stop card RGB spin
  image.classList.remove('zoom');    // Stop image animation
});

    // Automatically stop RGB when audio ends
  audio.addEventListener('ended', () => {
    card.classList.remove('spinning');
    image.classList.remove('zoom');
  });
</script>
